<header class="header">
    <nav class="nav nav--tours">
      <a class="nav__el" routerLink="/">All tours</a>
    </nav>
    <div class="header__logo">
      <img src="/assets/img/logo-white.png" alt="Natours logo">
    </div>
    <nav class="nav nav--user">
      <ng-container *ngIf="loggedin; else loggedOut">
        <a class="nav__el nav__el--logout" (click)="logout()">Log out</a>
        <a class="nav__el" routerLink="/profile">
          <img class="nav__user-img" [src]="photo" [alt]="'Photo of ' + user.name">
          <span>{{ user.name.split(' ')[0] }}</span>
        </a>
      </ng-container>
      <ng-template #loggedOut>
        <a class="nav__el" routerLink="/login">Log in</a>
        <a class="nav__el nav__el--cta" routerLink="/signup">Sign up</a>
      </ng-template>
    </nav>
  </header>
